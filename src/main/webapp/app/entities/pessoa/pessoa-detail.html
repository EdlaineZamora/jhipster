
<div>
    <h2><span translate="jmeterappApp.pessoa.detail.title">Pessoa</span> {{vm.pessoa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jmeterappApp.pessoa.nome">Nome</span></dt>
        <dd>
            <span>{{vm.pessoa.nome}}</span>
        </dd>
        <dt><span translate="jmeterappApp.pessoa.documento">Documento</span></dt>
        <dd>
            <span>{{vm.pessoa.documento}}</span>
        </dd>
        <dt><span translate="jmeterappApp.pessoa.idade">Idade</span></dt>
        <dd>
            <span>{{vm.pessoa.idade}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pessoa-detail.edit({id:vm.pessoa.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
